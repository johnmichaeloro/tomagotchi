<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="ff">
      <img src="css/images/cartoonLandscape.jpg" id="mountains">
    </div>
    <div class="marmot">
      <img src="css/images/marmot.gif" alt="Marmot gif" id="marmotGIF">
    </div>
    <div class="night">
    </div>
    <div class="text-block">
      <h1>Marmot Mountain</h1>
      <h3 id="name-metric">Name: </h3>
      <table class="metrics">
        <tr><td id="age-metric">Age: 0</td><td id="hunger-metric">Hunger: 0</td></tr>
        <tr><td id="sleepiness-metric">Sleepiness: 0</td><td id="boredom-metric">Boredom: 0</td></tr>
      </table>
      <table id="name-table">
        <tr><td><input class="name-box" placeholder="enter name"></td>
        <td><button id="name-button">Name Your Marmot</button></td></tr>
      </table>
      <table class="actions">
        <tr><td><button id="feed-button">Feed Your Marmot</button></td><td><button id="sleep-button">Put Your Marmot to Sleep</button></td><td><button id="play-button">Play With Your Marmot</button></td></tr>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
